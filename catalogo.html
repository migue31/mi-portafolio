<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margenes</title>
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
  <i class="fa-solid fa-house"></i>
  <div class="main-box">
      <div class="box-style box-1">
          <div class="product-box">

          </div>
          <div class="product-text">

            <span class="text-descripcion">producido con los mas altos <br> est√°nderes a nivel mundial</span>

            <i class="star-style fa-solid fa-star fa-bounce"></i>

      </div>
         <div class="main-box">

              <i class="star-style fa-solid fa-star fa-bounce"></i>
              <i class="star-style fa-solid fa-star fa-bounce"></i>

            </div>
             <div class="add-cart-3">

       </div> 
 </div>
 </div>
