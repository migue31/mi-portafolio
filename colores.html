<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>Colores</h1>
    <h2>colores llamados por su nombre</h2>
    <div class="box-direction">
         <div class="box-style box-darkyan">color:<br> Darkyan</div>
         <div class="box-style box-orange">color:<br> Orange</div>
         <div class="box-style box-OliveDrab">color:<br> OliveDrab</div>
         <div class="box-style box-green">color:<br> Green</div>
    </div>
    <h2>colores llamados por su código RGB</h2>
    <div class="box-direction">
         <div class="box-style box-64-64-64"></div>
        <div class="box-style box-171-238-7"></div>
</div>
    <h2>colores llamados por su código hexadecimal</h2>
    <div class="box-direction">
         <div class="box-style box-14FAC3"></div>
         <div class="box-style box-F5370F"></div>
</div>
</body>
</html>
