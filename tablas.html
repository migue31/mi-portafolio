<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="main-box">
      <table>
        <tr>
           <th class="th-paquete">Paquetes</th>
           <th class="class">Canal</th>
           <th class="th-basic">Plan Basic</th>
           <th class="th-silver">Plan Silver</th>
           <th class="th-gold">Plan Gold</th>
           <th class="th-platino">Plan Platino</th>
        </tr>
         <tr>
          <th class="class" rowspan="2" > Discovery </th>
          <td class="class">Discovery Channel</td>
          <td class="th-2"colspan="4"><i class="check-style  fa-solid fa-check"></i></td>
        
         </tr>
         <tr>
             <td class="class">Discovery H&H</td>
             <td class="th-2"><i class="error-style fa-solid fa-xmark"></i></td>
             <td class="th-2"colspan="3"><i class="check-style  fa-solid fa-check"></i></td>
         </tr>
           <tr>
            <th class="th-HBO4" rowspan="3">HBO</th>
            <td class="class">HBO family</td>
            <td class="th-2"><i class="error-style fa-solid fa-xmark"></i></td>
            <td class="th-2"colspan="3"><i class="check-style  fa-solid fa-check"></i></td>  
         </tr>
         <tr>
            <td class="class 2">HBO +</td>
            <td class="th-2"><i class="error-style fa-solid fa-xmark"></i></td>
            <td class="th-2"><i class="error-style fa-solid fa-xmark"></i></td>
            <td class="th-2"><i class="check-style  fa-solid fa-check"></i></td> 
            <td class="th-2"><i class="check-style  fa-solid fa-check"></i></td> 
         </tr>
         <tr>
            <td class="class 2">HBO pop</td>
            <td class="th-2">NO</i></td>
            <td class="th-2">NO</i></td>
            <td class="th-3">SI</i></td> 
            <td class="th-33">SI</i></td> 
         </tr>
         
      </table>
    </div>
    
</body>
</html>
